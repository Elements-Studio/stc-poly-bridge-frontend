apiVersion: apps/v1
kind: Deployment
metadata:
  name:  stc-poly-bridge-frontend-deployment
  namespace: starcoin-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stc-poly-bridge-frontend
  template:
    metadata:
      labels:
        app:  stc-poly-bridge-frontend
    spec:
      containers:
        - name: vue-app
          image: ghcr.io/elements-studio/stc-poly-bridge-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name:  stc-poly-bridge-frontend-service
  namespace: starcoin-client
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      nodePort: 31200
  selector:
    app:  stc-poly-bridge-frontend